
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tag A10</title>

<style>
body {
  background: #121212;
  font-family: Arial, sans-serif;
  color: white;
  text-align: center;
  padding: 40px;
}

#tagBox {
  display: inline-block;
  padding: 40px 60px;
  border-radius: 20px;
  margin-top: 20px;
  transition: 0.3s;
  border: 2px solid #FFFFFF;
}

/* États */
.sain {
  background-color: #2ecc71; /* vert */
  color: #fff;
}

.contamine {
  background-color: #e74c3c; /* rouge */
  color: #fff;
}

button {
  margin: 15px;
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  color: #fff;
  background-color: #444;
  transition: 0.2s;
}
button:hover { background-color: #666; }
button:active { transform: scale(0.95); }

</style>
</head>
<body>

<h1>Tag A10</h1>

<div id="tagBox" class="sain">
  <span id="tagText" style="font-size:60px; font-weight:600;">A10</span>
</div>

<br><br>

<button onclick="setState('contamine')">CONTAMINER</button>
<button onclick="setState('sain')">PURIFIER</button>

<script>
const tagId = "A10";
const box = document.getElementById("tagBox");

// État initial : Sain par défaut
function loadState() {
  const state = localStorage.getItem(tagId) || "sain";
  box.className = state;
}

// Changer état + couleur
function setState(state) {
  localStorage.setItem(tagId, state);
  box.className = state;
}

loadState();
</script>

</body>
</html>
