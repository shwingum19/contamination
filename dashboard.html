<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Dashboard Contamination</title>
<style>
body {
  background: #080808;
  color: #ffffff;
  font-family: 'Arial', sans-serif;
  text-align: center;
  padding: 20px;
}

/* ——— TITRE ——— */
h1 {
  font-size: 2.4em;
  margin-bottom: 30px;
  letter-spacing: 3px;
}

/* ——— ZONES ——— */
.zone {
  margin-bottom: 40px;
}

.zone h2 {
  font-size: 1.8em;
  margin-bottom: 15px;
  color: #ddd;
  letter-spacing: 2px;
  font-weight: 600;
}

.zoneContainer {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

/* ——— TAGS ——— */
.tagBox {
  width: 110px;
  height: 110px;
  margin: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.4em;
  color: white;
  border-radius: 14px;
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.15);
  backdrop-filter: blur(4px);
  transition: 0.25s;
}

.sain {
  box-shadow: 0 0 12px #2ecc71;
}

.contamine {
  box-shadow: 0 0 12px #e74c3c;
}
</style>
</head>
<body>

<h1>DASHBOARD CONTAMINATION</h1>

<div id="zoneA" class="zone">
  <h2>ZONE 1</h2>
  <div class="zoneContainer" id="containerA"></div>
</div>

<div id="zoneB" class="zone">
  <h2>ZONE 2</h2>
  <div class="zoneContainer" id="containerB"></div>
</div>

<div id="zoneC" class="zone">
  <h2>ZONE 3</h2>
  <div class="zoneContainer" id="containerC"></div>
</div>

<script>
const binURL = "https://api.jsonbin.io/v3/b/6920c18ad0ea881f40f760fe";
const apiKey = "$2a$10$FYbI.UBUR9uUn20mH5/nAesXEm4NPygH2n0HPRBlgSa8j/VmI8LD2";

function detectZone(id) {
  if (id.startsWith("A")) return "A";
  if (id.startsWith("B")) return "B";
  if (id.startsWith("C")) return "C";
  return null;
}

async function loadTags() {
  try {
    const res = await fetch(binURL, { headers: { "X-Master-Key": apiKey } });
    const data = await res.json();

    document.getElementById("containerA").innerHTML = "";
    document.getElementById("containerB").innerHTML = "";
    document.getElementById("containerC").innerHTML = "";

    for (const [id, state] of Object.entries(data.record)) {
      const div = document.createElement("div");
      div.textContent = id;
      div.className = `tagBox ${state}`;

      const zone = detectZone(id);
      if (zone === "A") document.getElementById("containerA").appendChild(div);
      if (zone === "B") document.getElementById("containerB").appendChild(div);
      if (zone === "C") document.getElementById("containerC").appendChild(div);
    }
  } catch (err) {
    console.error("Erreur fetch JSON :", err);
  }
}

// Refresh auto
loadTags();
setInterval(loadTags, 3000);
</script>

</body>
</html>
